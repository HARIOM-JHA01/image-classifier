<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Classifier</title>
    </head>
    <body>
        <h1>Image Classifier</h1>

        <form id="imageForm" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required />
            <button type="button" onclick="classifyImage()">
                Classify Image
            </button>
        </form>

        <div id="result">
            <h2>Result:</h2>
            <p id="prediction"></p>
            <p id="probability"></p>
        </div>

        <script>
            async function classifyImage() {
                const imageForm = document.getElementById("imageForm");
                const resultDiv = document.getElementById("result");
                const predictionElement = document.getElementById("prediction");
                const probabilityElement =
                    document.getElementById("probability");

                const formData = new FormData(imageForm);

                try {
                    const response = await fetch(
                        "http://localhost:3000/classify",
                        {
                            method: "POST",
                            body: formData,
                        }
                    );

                    const result = await response.json();

                    if (response.ok) {
                        predictionElement.innerText = `Class: ${result.class}`;
                        probabilityElement.innerText = `Probability: ${result.probability.toFixed(
                            4
                        )}`;
                    } else {
                        predictionElement.innerText = "Error";
                        probabilityElement.innerText =
                            result.error || "Unknown error";
                    }

                    resultDiv.style.display = "block";
                } catch (error) {
                    console.error(error);
                    predictionElement.innerText = "Error";
                    probabilityElement.innerText = "Internal server error";
                    resultDiv.style.display = "block";
                }
            }
        </script>
    </body>
</html>
